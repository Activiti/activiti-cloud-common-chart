suite: test pdb
templates:
  - pdb.yaml
tests:
  - it: should render nothing when not enabled
    set:
      enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should render nothing when podDisruptionBudget.enabled=false
    set:
      enabled: true
      podDisruptionBudget:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should render minAvailable
    set:
      enabled: true
      podDisruptionBudget:
        enabled: true
        minAvailable: 5
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 5
  - it: should render the releaseName in the metadata.name
    set:
      enabled: true
      podDisruptionBudget:
        enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-common
