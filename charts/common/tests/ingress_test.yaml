suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should render nothing if not enabled
    set:
      enabled: true
      ingress.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render Ingress if enabled
    set:
      enabled: true
    release:
      name: my-release
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /
            backend:
              serviceName: my-release-common
              servicePort: 80
      - isNull:
          path: spec.tls

  - it: should render ingress class name if set
    set:
      enabled: true
      ingress.className: nginx
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should render ingress pathtype
    set:
      enabled: true
      ingress.pathType: ImplementationSpecific
    capabilities:
      apiVersions:
        - networking.k8s.io/v1/Ingress
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: ImplementationSpecific
