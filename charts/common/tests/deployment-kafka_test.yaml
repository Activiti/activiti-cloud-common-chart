suite: test deployment with kafka
templates:
  - deployment.yaml
tests:
  - it: should render kafka env if given values
    values:
      - ./values/kafka.yaml
    set:
      enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ACTIVITI_CLOUD_MESSAGING_BROKER
            value: kafka
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
            value: RELEASE-NAME-kafka
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SPRING_CLOUD_STREAM_KAFKA_BINDER_DEFAULTBROKERPORT
            value: "9092"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SPRING_CLOUD_STREAM_KAFKA_BINDER_ZK_NODES
            value: RELEASE-NAME-zookeeper
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SPRING_CLOUD_STREAM_KAFKA_BINDER_DEFAULTZKPORT
            value: "2181"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ACT_AUDIT_PRODUCER_TRANSACTION_ID_PREFIX
            value: ""
      - equal:
          path: spec.replicas
          value: 3 # replicaCount

  - it: should not render kafka env if given values with messaging.enabled=false
    values:
      - ./values/kafka.yaml
    set:
      enabled: true
      messaging.enabled: false
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: ACTIVITI_CLOUD_MESSAGING_BROKER
            value: kafka
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
            value: RELEASE-NAME-kafka
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: SPRING_CLOUD_STREAM_KAFKA_BINDER_DEFAULTBROKERPORT
            value: "9092"
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: SPRING_CLOUD_STREAM_KAFKA_BINDER_ZK_NODES
            value: RELEASE-NAME-zookeeper
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: SPRING_CLOUD_STREAM_KAFKA_BINDER_DEFAULTZKPORT
            value: "2181"
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: ACT_AUDIT_PRODUCER_TRANSACTION_ID_PREFIX
            value: ""

  - it: should use replicaCount to set replicas to allow consumer auto rebalancing
    values:
      - ./values/kafka.yaml
      - ./values/consumer.yaml
    set:
      enabled: true
    asserts:
      - equal:
          path: spec.replicas
          value: 11
