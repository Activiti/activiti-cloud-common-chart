global:
  messaging:
    broker: rabbitmq
    destinationPrefix: quiz
    destinationSeparator: .
    destinationTransformers: toLowerCase,replaceIllegalChars
    destinationTransformersEnabled: false
    destinationIllegalCharsRegex: "[\\t\\s*#:]"
    destinationIllegalCharsReplacement: "-"
    destinations:
      engineEvents:
        name: engine-events
        scope: "foo"
        prefix: "bar"
        separator: "_"

enabled: true
messaging:
  enabled: true
